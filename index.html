<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
    <div id="rps">
    <h2>Rock Paper Scissors</h2>
    <div id="score">Player: 0 | Computer: 0</div>
    <div id="selection">Player : none | Computer : none</div>
    
    <div id="result">Choose your weapon!</div>
    <div id="choices">
        <button class="h" onclick="userChoice('rock')">Rock</button>
        <button onclick="userChoice('paper')">Paper</button>
        <button onclick="userChoice('scissors')">Scissors</button>
    </div>
    <button id="reset" onclick="resetGame()">Reset Game</button>
</div>
</div>
<script src="index.js"></script>
</body>

</html>
